<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hand‑Tracked 3D Particle System</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
    #hint {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #aaa;
      font-family: monospace;
      font-size: 13px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
<div id="hint">✋ Open palm = expand | ☝️ Index up = heart | ✌️ Two fingers = flower | ✊ Fist = fireworks</div><script type="module">
/* =====================
   IMPORTS
===================== */
import * as THREE from 'https://cdn.skypack.dev/three@0.155.0';
import { Hands } from 'https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js';
import { Camera } from 'https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js';

/* =====================
   THREE.JS SETUP
===================== */
const scene = new THREE.Scene();
scene.fog = new THREE.Fog(0x000000, 2, 10);

const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
camera.position.z = 5;

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

/* =====================
   PARTICLES
===================== */
const COUNT = 8000;
const geometry = new THREE.BufferGeometry();
const positions = new Float32Array(COUNT * 3);
const colors = new Float32Array(COUNT * 3);

for (let i = 0; i < COUNT; i++) {
  positions[i * 3] = (Math.random() - 0.5) * 2;
  positions[i * 3 + 1] = (Math.random() - 0.5) * 2;
  positions[i * 3 + 2] = (Math.random() - 0.5) * 2;

  colors[i * 3] = 1;
  colors[i * 3 + 1] = 0.5;
  colors[i * 3 + 2] = 0.8;
}

geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

const material = new THREE.PointsMaterial({
  size: 0.035,
  vertexColors: true,
  transparent: true,
  blending: THREE.AdditiveBlending
});

const particles = new THREE.Points(geometry, material);
scene.add(particles);

/* =====================
   SHAPE GENERATORS
===================== */
function shapeHeart() {
  for (let i = 0; i < COUNT; i++) {
    const t = Math.random() * Math.PI * 2;
    const x = 0.8 * Math.pow(Math.sin(t), 3);
    const y = 0.6 * (13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t)) / 16;
    positions[i * 3] = x;
    positions[i * 3 + 1] = y;
    positions[i * 3 + 2] = (Math.random() - 0.5) * 0.5;
  }
}

function shapeFlower() {
  for (let i = 0; i < COUNT; i++) {
    const a = Math.random() * Math.PI * 2;
    const r = Math.sin(5 * a);
    positions[i * 3] = Math.cos(a) * r;
    positions[i * 3 + 1] = Math.sin(a) * r;
    positions[i * 3 + 2] = (Math.random() - 0.5) * 0.5;
  }
}

function shapeSaturn() {
  for (let i = 0; i < COUNT; i++) {
    const a = Math.random() * Math.PI * 2;
    const ring = i % 2 === 0 ? 1.2 : 0.6;
    positions[i * 3] = Math.cos(a) * ring;
    positions[i * 3 + 1] = (Math.random() - 0.5) * 0.2;
    positions[i * 3 + 2] = Math.sin(a) * ring;
  }
}

function shapeFirework() {
  for (let i = 0; i < COUNT; i++) {
    const a = Math.random() * Math.PI * 2;
    const b = Math.random() * Math.PI * 2;
    const r = Math.random() * 1.2;
    positions[i * 3] = Math.cos(a) * Math.sin(b) * r;
    positions[i * 3 + 1] = Math.cos(b) * r;
    positions[i * 3 + 2] = Math.sin(a) * Math.sin(b) * r;
  }
}

/* =====================
   HAND TRACKING
===================== */
const video = document.createElement('video');

const hands = new Hands({
  locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
});

hands.setOptions({
  maxNumHands: 1,
  modelComplexity: 1,
  minDetectionConfidence: 0.7,
  minTrackingConfidence: 0.7
});

hands.onResults(results => {
  if (!results.multiHandLandmarks.length) return;

  const lm = results.multiHandLandmarks[0];

  const thumb = lm[4];
  const index = lm[8];
  const middle = lm[12];
  const palm = lm[0];

  const open = index.y < palm.y && middle.y < palm.y;
  const fist = index.y > palm.y && middle.y > palm.y;

  // Expansion
  particles.scale.setScalar(open ? 1.5 : 1.0);

  // Shape switching
  if (index.y < palm.y && middle.y > palm.y) shapeHeart();
  if (index.y < palm.y && middle.y < palm.y) shapeFlower();
  if (fist) shapeFirework();

  geometry.attributes.position.needsUpdate = true;
});

const cam = new Camera(video, {
  onFrame: async () => await hands.send({ image: video }),
  width: 640,
  height: 480
});
cam.start();

/* =====================
   ANIMATION LOOP
===================== */
function animate() {
  requestAnimationFrame(animate);
  particles.rotation.y += 0.002;
  renderer.render(scene, camera);
}
animate();

window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script></body>
</html>
